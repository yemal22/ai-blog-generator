{% extends 'base.html' %}


{% block title %}Login{% endblock title %}
    

{% block content %}
    
<div class="flex justify-center items-center flex-grow">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
        <form class="space-y-4" action="" method="POST">
            {% csrf_token %}

            {% include 'messages.html' %}  
            
            <h2 class="text-xl font-bold text-center text-blue-600" >Login</h2>
            <div>
                <label for="username" class="font-medium mb-1 block">Username</label>
                {{ form.username.errors }}
                {{ form.username }}
            </div>
            <div>
                <label for="password" class="font-medium mb-1 block">Password</label>
                {{ form.password.errors }}
                {{ form.password }}
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full p-2 rounded">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
