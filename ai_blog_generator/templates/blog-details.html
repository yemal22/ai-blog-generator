<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog details</title>
    <script src="tailwindcss.js"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <nav class="flex justify-between items-center bg-blue-600 h-16 px-5 text-white">
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        <div>
            <a href="#" class="text-white hover:text-gray-300">Logout</a>
        </div>
    </nav>
    <section class="flex-grow flex justify-center items-center m-8">
        <div class="max-w-2xl w-full bg-white rounded-lg shadow-md">
            <div class="m-6">
                <h2 class="text-xl font-semibold" >Blog Post Details</h2>
                <div class="mt-4 p-3 border border-gray-300 rounded">
                    <h3 class="text-xl font-semibold">Blog Post Title</h3>
                    <p class="text-gray-700">This is the content</p>
                    <hr class="my-4 border-gray-300">
                    <h3 class="text-xl font-semibold">Youtube title</h3>
                    <p class="text-gray-700">Title of the associated youtube video</p>
                    <h3 class="text-xl font-semibold mt-3">Youtube link</h3>
                    <a href="#" class="text-blue-500 hover:text-blue-700">https://www.youtube.com</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center text-black p-6 mt-4">
        Powered by <a href="" class="hover:text-blue-500">yemalin</a>
    </footer>
