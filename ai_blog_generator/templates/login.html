<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col h-screen">
    <nav class="bg-blue-700 h-16 flex items-center px-4 justify-between text-white">
        <h1 class="text-3xl font-bold" >AI Blog Generator</h1>
        <div>
            <a href="#" class="text-white hover:text-gray-300">Login</a>
            <a href="#" class="text-white hover:text-gray-300">Signup</a>
        </div>
    </nav>
    <div class="flex justify-center items-center flex-grow">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
            <form class="space-y-4">
                <h2 class="text-xl font-bold text-center text-blue-600" >Login</h2>
                <div>
                    <label for="username" class="font-medium mb-1 block">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="p-2 border w-full rounded">
                </div>
                <div>
                    <label for="password" class="font-medium mb-1 block">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="p-2 border w-full rounded">
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full p-2 rounded">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
