{% if messages %}        
    {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-2 ">
            {{ message }}
        </div>
        {% elif message.tags == 'success' %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-2 ">
            {{ message }}
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
